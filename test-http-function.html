<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test crearEstudianteDeDocente HTTP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Test crearEstudianteDeDocente HTTP</h1>
    <p>URL: <code>http://localhost:5001/evaluaciones-ugel/us-central1/crearEstudianteDeDocente</code></p>
    
    <button onclick="testFunction()" id="testBtn">üöÄ Ejecutar Funci√≥n</button>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testFunction() {
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = '‚è≥ Ejecutando funci√≥n...';
            
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Ejecutando...';
            
            try {
                const response = await fetch('http://localhost:5001/evaluaciones-ugel/us-central1/crearEstudianteDeDocente');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ √âXITO:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå ERROR: ${error.message}`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üöÄ Ejecutar Funci√≥n';
            }
        }
    </script>
</body>
</html>
